<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      .color {
        color: coral;
      }
      .font-size {
        font-size: 2rem;
      }
      .font-weight {
        font-weight: 900;
      }
      .font-family {
        font-family: Caveat;
        font-weight: 400;
      }
      .text-align {
        text-align: right;
      }
      html {
        font-size: 30px;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p class="color">Color</p>
    <p class="font-size">Font Size</p>
    <p class="font-weight">Font Weight</p>
    <p class="font-family">Font Family</p>
    <p class="text-align">Text Align</p>
  </body>
</html>
